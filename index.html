    <script>
        // Make a call to REST when JS SDK is loaded
        BX24.init(function(){
			deal = BX24.placement.info();
			console.log(deal.options.ID);
			
			BX24.callMethod("crm.deal.get", { id: deal.options.ID }, function(result) {
					if(result.error())
						console.error(result.error());
					else {
						console.dir(result.data());
						var name = document.getElementById('answer');
						if (result.data().UF_CRM_1690285429830 == "") name.innerHTML = "Пусто";
						else name.innerHTML = result.data().UF_CRM_1690285429830;
						console.dir(result.data().UF_CRM_1690285429830);
					}
				}
			);

			console.log('B24 SDK is ready!', BX24.isAdmin());			
			
			BX24.placement.call('reloadData', function(){console.log('reload call')});
			
			console.log('ROOM');			
        });
		
		BX24.placement.call('reloadData', function(){console.log('reload call 22222')});
